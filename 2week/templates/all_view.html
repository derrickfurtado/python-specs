<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Menu</title>
    <link rel="stylesheet" href="/static/index.css">

</head>
<body>
    <nav>
        <a href="/main"><button id="homeBtn" >Home</button></a>
        <a href="/cupcake_menu"><button id="menuBtn">Menu</Menu></button></a>
        <a href="/cupcake_order"><button id="orderBtn">Current Order</button></a>
    </nav>
    <h1>Cupcake Menu</h1>


    <section id="cupcake_section">
        {% for cupcake in cupcakes %}
        <div>
        <h3>{{ cupcake["name"] }}</h3>
        <h4>Flavor: {{ cupcake["flavor"] }}</h4>
        <h4>Size: {{ cupcake["size"] }}</h4>
        <h4> <b>Price: ${{ cupcake["price"] }}</b></h4>
        <a href="{{ url_for('select_cupcake', name=cupcake['name']) }}"><button id="add_to_cart_btn">Add to Order</button></a>
        </div>
        {% endfor %}
    </section>
    
</body>
</html>
