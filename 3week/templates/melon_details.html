{% extends 'base.html' %}

{% block body %}

    <section id="melon_card">
        <h2>
            {{ melon.common_name }}
        </h2>
        <div>
            <img class="melon-image" src="{{ melon.image_url }}">
        </div>
        <h3>
            {{ melon.price_str() }}
        </h3>
        <h3>
            {{ melon.color }}
        </h3>
        <h4>
            {%if melon.seedless %}
                <li>Seedless</li>
            {% else %}
                <li>Warning: This melon has seeds</li>

            {% endif %}
        </h4>
        
        <a class="btn btn-primary" href="/add_to_cart/{{melon.melon_id}}" >Add to Cart</a>
    </section>

{% endblock %}
