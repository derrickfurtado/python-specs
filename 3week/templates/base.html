<html>

<head>
    <title>Shopping Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/site.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ubermelon</a>
            <div class="collapse navbar-collapse">
                {% if request.path != "/login" and request.path != "/" and "username" in session%}
                <!-- do not show buttons on login page-->
                <div class="navbar-nav">
                    <div>
                        <a href="/all_melons"><button type="button" class="btn btn-primary btn-sm">AllMelons</button></a>
                        <a href="/cart"><button type="button" class="btn btn-primary btn-sm">Shopping Cart</button></a>
                    </div>
                    <div id="account-links">
                        <a href="/log_out"><button class="btn btn-primary btn-sm">Sign Out</button></a>
                    </div>
                </div>
                {% else %}
                <div class="navbar-nav">
                    <a href="/"><button type="button" class="btn btn-primary btn-sm">Home Page</button></a>
                    <div id="account-links">
                        <a href="/login"><button class="btn btn-primary btn-sm">Login</button></a>
                        <a href="/register"><button class="btn btn-primary btn-sm">Register Account</button></a>
                    </div>
                </div>

                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">


        {% for message in get_flashed_messages() %}
        <p class="alert alert-warning">{{ message }}</p>
        {% endfor %}

        {% block body %}
            















        {% endblock %}

    </div>
    {% block error %}

    {% endblock %}
</body>

</html>
