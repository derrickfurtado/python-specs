{% extends 'base.html' %}


{% block body %}
<div id="melon-list">
    {% for melon in melon_list %}
    <div id="card-text-center">
        <img class="melon-image" src="{{ melon.image_url }}">
        <h2>
            <a href="{{ url_for('melon_details_page', melon_id=melon.melon_id) }}">{{ melon.common_name }}</a>
        </h2>
        <h3>
            <p>Price: {{ melon.price_str() }}</p>
        </h3>
        <div>
        </div>
    </div>
    {% endfor %}
</div>
    {% endblock %}
