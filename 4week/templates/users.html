{% extends "base.html" %}

{% block navbar %}
{% endblock %}


{% block body %}

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Team Leader</th>
        </tr>
    </thead>
    <tbody>
        {% for user in user_list %}
            <tr id="user_row">
                <td>{{ user.username }}</td>
                {% if user.teams | length > 0 %}
                    <td>{{ user.teams[0].team_name }}</td>
                {% else %}
                    <td>---</td>
                    <td><a href="{{ url_for('delete_user', user_id = user.id) }}"><button>DELETE USER</button></a></td>
                {% endif %}

            </tr>

        {% endfor %}
    </tbody>
</table>









{% endblock %}
