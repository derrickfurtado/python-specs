<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/static/styling.css">
  <title>


    {% block title %}
    {% endblock %}


  </title>

  {% block head %}
  {% endblock %}

</head>

<body>
  {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}


  <nav>
    <a href="/homepage"><button>Home Page</button></a>
    <a href="/dashboard"><button>Dashboard</button></a>
    <a href="/all_movies"><button>All Movies</button></a>
    <a href="/all_users"><button>All Users</button></a>
    <a href="/all_actors"><button>All Actors</button></a>

    {% block navbar %}
    {% endblock %}
  </nav>

  {% block body %}
  {% endblock %}

  {% block after_body %}
  {% endblock %}


</body>

</html>
